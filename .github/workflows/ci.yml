name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: "./yarn.lock"

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: .

      - name: Lint
        run: npm run lint
        working-directory: .

      - name: Run unit tests
        run: npm run test
        working-directory: .

      - name: Build
        run: npm run build
        working-directory: .
